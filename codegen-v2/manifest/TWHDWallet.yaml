name: TWHDWallet
structs:
- name: TWHDWallet
  is_public: true
  is_class: true
  comments:
  - Hierarchical Deterministic (HD) Wallet
inits:
- name: TWHDWalletCreate
  is_public: true
  is_nullable: true
  params:
  - name: strength
    type:
      variant: int
      is_nullable: false
  - name: passphrase
    type:
      variant: string
      is_nullable: false
  comments:
  - Creates a new HDWallet with a new random mnemonic with the provided strength in bits.
  - \param strength strength in bits
  - \param passphrase non-null passphrase
  - \note Null is returned on invalid strength
  - \note Returned object needs to be deleted with \TWHDWalletDelete
  - \return Nullable TWHDWallet
- name: TWHDWalletCreateWithMnemonic
  is_public: true
  is_nullable: true
  params:
  - name: mnemonic
    type:
      variant: string
      is_nullable: false
  - name: passphrase
    type:
      variant: string
      is_nullable: false
  comments:
  - Creates an HDWallet from a valid BIP39 English mnemonic and a passphrase.
  - \param mnemonic non-null Valid BIP39 mnemonic
  - \param passphrase  non-null passphrase
  - \note Null is returned on invalid mnemonic
  - \note Returned object needs to be deleted with \TWHDWalletDelete
  - \return Nullable TWHDWallet
- name: TWHDWalletCreateWithMnemonicCheck
  is_public: true
  is_nullable: true
  params:
  - name: mnemonic
    type:
      variant: string
      is_nullable: false
  - name: passphrase
    type:
      variant: string
      is_nullable: false
  - name: check
    type:
      variant: bool
      is_nullable: false
  comments:
  - Creates an HDWallet from a BIP39 mnemonic, a passphrase and validation flag.
  - \param mnemonic non-null Valid BIP39 mnemonic
  - \param passphrase  non-null passphrase
  - \param check validation flag
  - \note Null is returned on invalid mnemonic
  - \note Returned object needs to be deleted with \TWHDWalletDelete
  - \return Nullable TWHDWallet
- name: TWHDWalletCreateWithEntropy
  is_public: true
  is_nullable: true
  params:
  - name: entropy
    type:
      variant: data
      is_nullable: false
  - name: passphrase
    type:
      variant: string
      is_nullable: false
  comments:
  - Creates an HDWallet from entropy (corresponding to a mnemonic).
  - \param entropy Non-null entropy data (corresponding to a mnemonic)
  - \param passphrase non-null passphrase
  - \note Null is returned on invalid input
  - \note Returned object needs to be deleted with \TWHDWalletDelete
  - \return Nullable TWHDWallet
deinits:
- name: TWHDWalletDelete
  comments:
  - Deletes a wallet.
  - \param wallet non-null TWHDWallet
functions:
- name: TWHDWalletGetMasterKey
  is_public: true
  is_static: false
  params:
  - name: wallet
    type:
      variant: struct
      value: TWHDWallet
      is_nullable: false
  - name: curve
    type:
      variant: enum
      value: TWCurve
      is_nullable: false
  return_type:
    variant: struct
    value: TWPrivateKey
    is_nullable: false
  comments:
  - Returns master key.
  - \param wallet non-null TWHDWallet
  - \param curve  a curve
  - \note Returned object needs to be deleted with \TWPrivateKeyDelete
  - \return Non-null corresponding private key
- name: TWHDWalletGetKeyForCoin
  is_public: true
  is_static: false
  params:
  - name: wallet
    type:
      variant: struct
      value: TWHDWallet
      is_nullable: false
  - name: coin
    type:
      variant: enum
      value: TWCoinType
      is_nullable: false
  return_type:
    variant: struct
    value: TWPrivateKey
    is_nullable: false
  comments:
  - Generates the default private key for the specified coin, using default derivation.
  - \see TWHDWalletGetKey
  - \see TWHDWalletGetKeyDerivation
  - \param wallet non-null TWHDWallet
  - \param coin  a coin type
  - \note Returned object needs to be deleted with \TWPrivateKeyDelete
  - \return return the default private key for the specified coin
- name: TWHDWalletGetAddressForCoin
  is_public: true
  is_static: false
  params:
  - name: wallet
    type:
      variant: struct
      value: TWHDWallet
      is_nullable: false
  - name: coin
    type:
      variant: enum
      value: TWCoinType
      is_nullable: false
  return_type:
    variant: string
    is_nullable: false
  comments:
  - Generates the default address for the specified coin (without exposing intermediary private key), default derivation.
  - \see TWHDWalletGetAddressDerivation
  - \param wallet non-null TWHDWallet
  - \param coin  a coin type
  - \return return the default address for the specified coin as a non-null TWString
- name: TWHDWalletGetAddressDerivation
  is_public: true
  is_static: false
  params:
  - name: wallet
    type:
      variant: struct
      value: TWHDWallet
      is_nullable: false
  - name: coin
    type:
      variant: enum
      value: TWCoinType
      is_nullable: false
  - name: derivation
    type:
      variant: enum
      value: TWDerivation
      is_nullable: false
  return_type:
    variant: string
    is_nullable: false
  comments:
  - Generates the default address for the specified coin and derivation (without exposing intermediary private key).
  - \see TWHDWalletGetAddressForCoin
  - \param wallet non-null TWHDWallet
  - \param coin  a coin type
  - \param derivation  a (custom) derivation to use
  - \return return the default address for the specified coin as a non-null TWString
- name: TWHDWalletGetKey
  is_public: true
  is_static: false
  params:
  - name: wallet
    type:
      variant: struct
      value: TWHDWallet
      is_nullable: false
  - name: coin
    type:
      variant: enum
      value: TWCoinType
      is_nullable: false
  - name: derivationPath
    type:
      variant: string
      is_nullable: false
  return_type:
    variant: struct
    value: TWPrivateKey
    is_nullable: false
  comments:
  - Generates the private key for the specified derivation path.
  - \see TWHDWalletGetKeyForCoin
  - \see TWHDWalletGetKeyDerivation
  - \param wallet non-null TWHDWallet
  - \param coin a coin type
  - \param derivationPath  a non-null derivation path
  - \note Returned object needs to be deleted with \TWPrivateKeyDelete
  - \return The private key for the specified derivation path/coin
- name: TWHDWalletGetKeyDerivation
  is_public: true
  is_static: false
  params:
  - name: wallet
    type:
      variant: struct
      value: TWHDWallet
      is_nullable: false
  - name: coin
    type:
      variant: enum
      value: TWCoinType
      is_nullable: false
  - name: derivation
    type:
      variant: enum
      value: TWDerivation
      is_nullable: false
  return_type:
    variant: struct
    value: TWPrivateKey
    is_nullable: false
  comments:
  - Generates the private key for the specified derivation.
  - \see TWHDWalletGetKey
  - \see TWHDWalletGetKeyForCoin
  - \param wallet non-null TWHDWallet
  - \param coin a coin type
  - \param derivation a (custom) derivation to use
  - \note Returned object needs to be deleted with \TWPrivateKeyDelete
  - \return The private key for the specified derivation path/coin
- name: TWHDWalletGetKeyByCurve
  is_public: true
  is_static: false
  params:
  - name: wallet
    type:
      variant: struct
      value: TWHDWallet
      is_nullable: false
  - name: curve
    type:
      variant: enum
      value: TWCurve
      is_nullable: false
  - name: derivationPath
    type:
      variant: string
      is_nullable: false
  return_type:
    variant: struct
    value: TWPrivateKey
    is_nullable: false
  comments:
  - Generates the private key for the specified derivation path and curve.
  - \param wallet non-null TWHDWallet
  - \param curve a curve
  - \param derivationPath  a non-null derivation path
  - \note Returned object needs to be deleted with \TWPrivateKeyDelete
  - \return The private key for the specified derivation path/curve
- name: TWHDWalletGetDerivedKey
  is_public: true
  is_static: false
  params:
  - name: wallet
    type:
      variant: struct
      value: TWHDWallet
      is_nullable: false
  - name: coin
    type:
      variant: enum
      value: TWCoinType
      is_nullable: false
  - name: account
    type:
      variant: u_int32_t
      is_nullable: false
  - name: change
    type:
      variant: u_int32_t
      is_nullable: false
  - name: address
    type:
      variant: u_int32_t
      is_nullable: false
  return_type:
    variant: struct
    value: TWPrivateKey
    is_nullable: false
  comments:
  - Shortcut method to generate private key with the specified account/change/address (bip44 standard).
  - \see https://github.com/bitcoin/bips/blob/master/bip-0044.mediawiki
  - \param wallet non-null TWHDWallet
  - \param coin a coin type
  - \param account valid bip44 account
  - \param change valid bip44 change
  - \param address valid bip44 address
  - \note Returned object needs to be deleted with \TWPrivateKeyDelete
  - \return The private key for the specified bip44 parameters
