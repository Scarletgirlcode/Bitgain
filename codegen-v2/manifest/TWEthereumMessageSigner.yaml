name: TWEthereumMessageSigner
structs:
- name: TWEthereumMessageSigner
  is_public: true
  is_class: false
  comments:
  - Ethereum message signing and verification.
  - Ethereum and some other wallets support a message signing & verification format, to create a proof (a signature)
  - that someone has access to the private keys of a specific address.
functions:
- name: TWEthereumMessageSignerSignTypedMessage
  is_public: true
  is_static: true
  params:
  - name: privateKey
    type:
      variant: struct
      value: TWPrivateKey
      is_nullable: false
  - name: messageJson
    type:
      variant: string
      is_nullable: false
  return_type:
    variant: string
    is_nullable: false
  comments:
  - Sign a typed message EIP-712 V4.
  - '\param privateKey: the private key used for signing'
  - '\param messageJson: A custom typed data message in json'
  - \returns the signature, Hex-encoded. On invalid input empty string is returned. Returned object needs to be deleted after use.
- name: TWEthereumMessageSignerSignTypedMessageEip155
  is_public: true
  is_static: true
  params:
  - name: privateKey
    type:
      variant: struct
      value: TWPrivateKey
      is_nullable: false
  - name: messageJson
    type:
      variant: string
      is_nullable: false
  - name: chainId
    type:
      variant: int
      is_nullable: false
  return_type:
    variant: string
    is_nullable: false
  comments:
  - Sign a typed message EIP-712 V4 with EIP-155 replay attack protection.
  - '\param privateKey: the private key used for signing'
  - '\param messageJson: A custom typed data message in json'
  - '\param chainId: chainId for eip-155 protection'
  - \returns the signature, Hex-encoded. On invalid input empty string is returned or invalid chainId error message. Returned object needs to be deleted after use.
- name: TWEthereumMessageSignerSignMessage
  is_public: true
  is_static: true
  params:
  - name: privateKey
    type:
      variant: struct
      value: TWPrivateKey
      is_nullable: false
  - name: message
    type:
      variant: string
      is_nullable: false
  return_type:
    variant: string
    is_nullable: false
  comments:
  - Sign a message.
  - '\param privateKey: the private key used for signing'
  - '\param message: A custom message which is input to the signing.'
  - \returns the signature, Hex-encoded. On invalid input empty string is returned. Returned object needs to be deleted after use.
- name: TWEthereumMessageSignerSignMessageImmutableX
  is_public: true
  is_static: true
  params:
  - name: privateKey
    type:
      variant: struct
      value: TWPrivateKey
      is_nullable: false
  - name: message
    type:
      variant: string
      is_nullable: false
  return_type:
    variant: string
    is_nullable: false
  comments:
  - Sign a message with Immutable X msg type.
  - '\param privateKey: the private key used for signing'
  - '\param message: A custom message which is input to the signing.'
  - \returns the signature, Hex-encoded. On invalid input empty string is returned. Returned object needs to be deleted after use.
- name: TWEthereumMessageSignerSignMessageEip155
  is_public: true
  is_static: true
  params:
  - name: privateKey
    type:
      variant: struct
      value: TWPrivateKey
      is_nullable: false
  - name: message
    type:
      variant: string
      is_nullable: false
  - name: chainId
    type:
      variant: int
      is_nullable: false
  return_type:
    variant: string
    is_nullable: false
  comments:
  - Sign a message with Eip-155 msg type.
  - '\param privateKey: the private key used for signing'
  - '\param message: A custom message which is input to the signing.'
  - '\param chainId: chainId for eip-155 protection'
  - \returns the signature, Hex-encoded. On invalid input empty string is returned. Returned object needs to be deleted after use.
- name: TWEthereumMessageSignerVerifyMessage
  is_public: true
  is_static: true
  params:
  - name: pubKey
    type:
      variant: struct
      value: TWPublicKey
      is_nullable: false
  - name: message
    type:
      variant: string
      is_nullable: false
  - name: signature
    type:
      variant: string
      is_nullable: false
  return_type:
    variant: bool
    is_nullable: false
  comments:
  - Verify signature for a message.
  - '\param pubKey: pubKey that will verify and recover the message from the signature'
  - '\param message: the message signed (without prefix)'
  - '\param signature: in Hex-encoded form.'
  - \returns false on any invalid input (does not throw), true if the message can be recovered from the signature
