  is_static: true
  params:
  - name: lhs
    type:
      variant: struct
      value: TWNervosAddress
      is_nullable: false
  - name: rhs
    type:
      variant: struct
      value: TWNervosAddress
      is_nullable: false
  return_type:
    variant: bool
    is_nullable: false
  comments:
  - Compares two addresses for equality.
  - \param lhs The first address to compare.
  - \param rhs The second address to compare.
  - \return bool indicating the addresses are equal.
