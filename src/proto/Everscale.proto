syntax = "proto3";

package TW.Everscale.Proto;
option java_package = "wallet.core.jni.proto";

message Address {
    uint32 workchain_id = 1;
    string hex = 2;
}

message Transfer {
    uint32 flags = 1;
    bool bounce = 2;
    Address destination = 3;
    uint64 amount = 4;
}

message Action {
    oneof payload {
        Transfer transfer = 1;
    }
}

message SigningInput {
    repeated Action actions = 1;

    bytes private_key = 2;
}

message SigningOutput {
    bytes message = 1;
    int32 to = 2;
}
