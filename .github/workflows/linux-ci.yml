name: Linux CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Install system dependencies
      run: |
        # build-essential libboost-all-dev clang-9 ruby-full cmake
        sudo apt-get install libc++-dev libc++abi-dev ninja-build lcov llvm python3-pip python3-setuptools
        pip3 install wheel setuptools conan
        sudo ln -s ~/.local/bin/conan /usr/bin/conan
        conan --version
    - name: Cache internal dependencies
      id: internal_cache
      uses: actions/cache@v1.1.2
      with:
        path: build/local
        key: ${{ runner.os }}-internal-${{ hashFiles('tools/install-dependencies') }}
    - name: Install internal dependencies
      run: |
        tools/install-dependencies
      env:
        CC: /usr/bin/clang
        CXX: /usr/bin/clang++
      if: steps.internal_cache.outputs.cache-hit != 'true'
    - name: Build and test
      run: |
        tools/generate-files
        conan install -if build --profile=conan/profile .
        cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Debug -DCODE_COVERAGE=ON
        make -Cbuild -j12 tests TrezorCryptoTests

        build/bin/TrezorCryptoTests
        build/bin/tests tests --gtest_output=xml
      env:
        CC: /usr/bin/clang
        CXX: /usr/bin/clang++
        CK_TIMEOUT_MULTIPLIER: 4
    - name: Gather code coverage
      run: |
        sudo rm -rf coverage.info
        tools/coverage
