name: Wasm CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Install system dependencies
      run: |
        # build-essential clang-11 libc++-dev libc++abi-dev ruby-full cmake python3
        sudo apt-get update && sudo apt-get install libboost-all-dev --fix-missing

    - name: Install emsdk
      run: tools/install-wasm-dependencies

    - name: Download internal dependencies
      run: tools/download-dependencies
      env:
        CC: /usr/bin/clang
        CXX: /usr/bin/clang++

    - name: Code generation
      run: |
        tools/generate-files
      env:
        CC: /usr/bin/clang
        CXX: /usr/bin/clang++

    - name: Build for Wasm
      run: |
        source emsdk/emsdk_env.sh
        tools/wasm-build
      env:
        CC: /usr/bin/clang
        CXX: /usr/bin/clang++

    - name: Test
      run: |
        npm install && npm run copy:wasm 
        npm run build && npm run test
      working-directory: wasm
