name: Kotlin Multiplatform CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request_target'
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Install Kotlin Dependencies
      run: tools/install-kotlin-dependencies

    - name: Build KMP Sample
      run: |
        ./gradlew --version
        ./gradlew assemble
      working-directory: samples/kmp
      env:
        GITHUB_USER: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
