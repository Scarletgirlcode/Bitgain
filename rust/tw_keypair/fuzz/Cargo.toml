[package]
name = "tw_keypair-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1", features = ["derive"] }
libfuzzer-sys = "0.4"
tw_hash = { path = "../../tw_hash", features = ["arbitrary"] }

[dependencies.tw_keypair]
path = ".."
features = ["arbitrary"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "tw_private_sign"
path = "fuzz_targets/tw_private_sign.rs"
test = false
doc = false

[[bin]]
name = "tw_public_verify"
path = "fuzz_targets/tw_public_verify.rs"
test = false
doc = false

[[bin]]
name = "tw_private_to_public"
path = "fuzz_targets/tw_private_to_public.rs"
test = false
doc = false
